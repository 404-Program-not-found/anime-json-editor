<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b537c1e27a.js" crossorigin="anonymous"></script>
    <link href="StyleSheet.css" rel="stylesheet">
    <meta charset="utf-8">
    </head>
  <body>
    <div class="content">
      <div class="preview">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
          <div class="container-fluid">
            <a class="navbar-brand">The ultimate anime <br> JSON editor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex">
                <button class="btn btn-light btn-small navbar-btn" id="backBtn">Back</button>
            </div>
            </div>
          </div>
        </nav>
        <div class="main container-fluid text-center">
          <h1 id="mainTitle" class="editable">Click on File > Open file to begin editing!</h1>
          <div id="recommends" class="d-flex justify-content-center"></div>
          <div id="choices" class="d-flex justify-content-center"></div>
        </div>
        <div aria-live="polite" aria-atomic="true" class="position-relativ">
          <div class="toast-container position-absolute p-3 bottom-0 end-0" id="toastPlacement">
            <div class="toast">
              <div class="toast-header">
                <strong class="me-auto">Alert</strong>
              </div>
              <div class="toast-body">
                An error occurred while opening this file, Please try again.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
