<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="tree/jsonview.bundle.scss">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/b537c1e27a.js" crossorigin="anonymous"></script>
    </head>
  <body>
    <div class="main">
      <h1>ðŸ’– Hello World!</h1>
      <p>Welcome to your Electron application.</p>
    </div>
    <div class="sidebar">
      <div class="sidebar-main">
        <h3 id="current-file">FileName</h3>
      </div>
      <div class="tree"></div>
      <div class="bottomButtons">
        <button id="add-list-item" type="button">
          <i class="fas fa-plus"></i>
        </button>
        <button id="rename-list-item" type="button">
          <i class="fas fa-pencil-alt"></i>
        </button>
        <button id="remove-list-item" type="button">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>
    </div>
  <script src="tree/jsonview.bundle.js">
    const { ipcRenderer } = require('electron')
    ipcRenderer.on('print-file', (event, datastr) => {
      document.getElementById("current-file").textContent = datastr[1]
      console.log(datastr)
      let data = datastr[0];
      const tree = jsonview.createTree(data);
      jsonview.render(tree, document.querySelector('.tree'));
    })
  </script>
  </body>
</html>
